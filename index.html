<!DOCTYPE html>
<html>
<head>
	<title>Mi primera página web</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}

		p {
			color: #666;
			line-height: 1.5;
			margin-top: 20px;
		}

		a {
			color: #007bff;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bienvenido a mi página web</h1>
		<p>Esta es una página web sencilla creada con HTML y CSS. Puedes aprender más sobre cómo crear páginas web utilizando estos lenguajes en <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
	</div>
</body>
</html>
